# Nginx configuration for Tokamak AI API Server
# For Docker: This file is mounted to /etc/nginx/conf.d/default.conf
# For manual install: Place in /etc/nginx/sites-available/tokamak-ai-api

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

upstream tokamak_ai_api {
    # Docker: Use service name, Manual: Use 127.0.0.1:8000
    server tokamak-ai-api:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name api.tokamak.network;  # Change to your domain

    # Redirect to HTTPS (after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Max request size (for large prompts)
    client_max_body_size 10M;

    # Timeouts for long LLM responses
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # DDoS protection
    limit_req zone=api_limit burst=200 nodelay;

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://tokamak_ai_api;
        access_log off;
    }

    # All other API endpoints
    location / {
        proxy_pass http://tokamak_ai_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_cache off;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Logging
    access_log /var/log/nginx/tokamak-ai-api-access.log;
    error_log /var/log/nginx/tokamak-ai-api-error.log;
}

